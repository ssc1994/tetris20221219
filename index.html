<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css 링크 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 제이쿼리 링크 -->

    <!-- js링크 -->

<body>
    <div class="row">
        <div class="col-xs-6">



            <div class="grid">
                <canvas id="board" class="game-board"></canvas>
                <div class="right-column">
                    <div>
                        <h1>TETRIS</h1>
                        <p>Score: <span id="score">0</span></p>
                        <p>Lines: <span id="lines">0</span></p>
                        <p>Level: <span id="level">0</span></p>
                        <canvas id="next" class="next"></canvas>
                    </div>
                    <button onclick="play()" class="play-button">Play</button>
                </div>
            </div>

        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-success" style="width: 10%; align-content: stretch;" onclick="window.close()">닫기</button>
        </div>


    </div>


    <script type="text/javascript" src="constrants.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="piece.js"></script>
